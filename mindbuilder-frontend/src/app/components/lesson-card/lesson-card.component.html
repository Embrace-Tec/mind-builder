<!-- src/app/components/lesson-card/lesson-card.component.html -->
<div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm hover:shadow-md transition-all duration-300 overflow-hidden border border-gray-100 dark:border-gray-700 flex flex-col h-full">
  <!-- Thumbnail -->
  <div class="relative aspect-video bg-gray-100 dark:bg-gray-700 overflow-hidden">
    <img [src]="lesson.thumbnailUrl || 'assets/default-lesson-thumbnail.jpg'"
         alt="Lesson thumbnail"
         class="w-full h-full object-cover transition-transform duration-500 hover:scale-105">
    <div class="absolute top-2 right-2">
      <span class="px-2 py-1 rounded-full text-xs font-medium {{statusColor}}">
        {{lesson.status}}
      </span>
    </div>
    <div *ngIf="lesson.isFree" class="absolute top-2 left-2">
      <span class="px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
        FREE
      </span>
    </div>
  </div>

  <!-- Content -->
  <div class="p-4 flex-grow flex flex-col">
    <div class="flex justify-between items-start gap-2">
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white line-clamp-2">
        {{lesson.title}}
      </h3>
      <span *ngIf="!lesson.isFree" class="text-lg font-bold text-gray-800 dark:text-white whitespace-nowrap ml-2">
        {{lesson.price}} {{lesson.currency}}
      </span>
    </div>

    <p class="text-sm text-gray-600 dark:text-gray-300 mt-2 line-clamp-2">
      {{lesson.description}}
    </p>

    <div class="mt-4 flex items-center justify-between">
      <span class="text-xs px-2 py-1 rounded-full {{difficultyColor}}">
        {{lesson.difficultyLevel}}
      </span>
      <div class="flex items-center text-xs text-gray-500 dark:text-gray-400">
        <span class="flex items-center mr-3">
          <i class="bi bi-eye mr-1"></i> {{lesson.viewCount | number}}
        </span>
        <span class="flex items-center">
          <i class="bi bi-cart3 mr-1"></i> {{lesson.purchaseCount | number}}
        </span>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div *ngIf="showActions" class="px-4 py-3 bg-gray-50 dark:bg-gray-700 border-t border-gray-100 dark:border-gray-600">
    <div class="flex justify-between items-center">
      <button class="text-sm font-medium text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300">
        Preview
      </button>
      <div class="flex space-x-2">
        <button class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-600 dark:text-gray-300">
          <i class="bi bi-pencil"></i>
        </button>
        <button class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-600 dark:text-gray-300">
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
